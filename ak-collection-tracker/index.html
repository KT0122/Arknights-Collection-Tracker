<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>Arknights Collection Tracker 1.0</title>  
      <link rel='icon' href='../img/favicon.ico' type='image/x-icon'>    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../css/extra.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container container-padding">
         <div class="row">
            <div class="col-12">          
               <div class="form-group">
                  <div class="col-12 text-center">
                     <h4 class="title">IGN</h4>          
                     <input class="input-center" id="ign-input" type="text" placeholder="Type your IGN here" maxlength="24">   
                  </div>                  
               </div>                  
            </div>
         </div>            
         <div id="capture-area" class="all-padding">
            <div class="row">
               <div class="col-12">                                
                  <h1 class="title">Arknights Collection Tracker</h1>      
                  <h6 class="title title-url">legaiabay.github.io/ak-collection-tracker</h6>
                  <h3 id="ign" class="title title-ign">IGN : </h3>                                                               
               </div>     
            </div>
            <div class="row chara-selection-6">
               <div class="col-12 chara-star">   
                  <span class="chara-rarity-title">&#9733;&#9733;&#9733;&#9733;&#9733;&#9733; : </span><span id="rarity-6" class="chara-rarity-title">0</span>                  
               </div>
            </div>
            <div class="row chara-selection-5">
               <div class="col-12 chara-star">  
                  <span class="chara-rarity-title">&#9733;&#9733;&#9733;&#9733;&#9733; : </span><span id="rarity-5" class="chara-rarity-title">0</span>                  
               </div>
            </div>
            <div class="row chara-selection-4">
               <div class="col-12 chara-star">  
                  <span class="chara-rarity-title">&#9733;&#9733;&#9733;&#9733; : </span><span id="rarity-4" class="chara-rarity-title">0</span>                               
               </div>
            </div>
            <div class="row chara-selection-3">
               <div class="col-12 chara-star">  
                  <span class="chara-rarity-title">&#9733;&#9733;&#9733; : </span><span id="rarity-3" class="chara-rarity-title">0</span>                  
               </div>
            </div>
            <div class="row chara-selection-2">
               <div class="col-12 chara-star">  
                  <span class="chara-rarity-title">&#9733;&#9733; : </span><span id="rarity-2" class="chara-rarity-title">0</span>                  
               </div>
            </div>
            <div class="row chara-selection-1">
               <div class="col-12 chara-star">  
                  <span class="chara-rarity-title">&#9733; : </span><span id="rarity-1" class="chara-rarity-title">0</span>                  
               </div>
            </div>                              
         </div>     
         <div class="row">                        
            <div class="col-12">     
               <button id="reset" type="button" class="btn btn-primary">Reset Selection</button> 
               <button id="generate" type="button" class="btn btn-primary btn-block generate-float-btn"><i class="fa fa-download"></i></button>                                                    
            </div>
            <div class="vert-space-2"></div>
         </div>   
         <div class="capture-result all-padding">
            <div class="row">
               <div class="col-12 text-center">
                  <h2 class="title">Result</h2>
                  <h6 class="title">(click image or "Save Image" below to download)</h6>                  
                  <hr>
               </div>
            </div>
            <div class="row">
               <div class="col-12">                  
                  <div id="result" class="result-box">
                     <a id="result-a" download="ak-collection-tracker.jpg" href="">
                        <img id="result-img" src="" width="100%">
                     </a>
                  </div>
               </div>
            </div>                                                   
         </div>  
         <div class="row">  
            <div class="col-12 text-center">
               <hr>
               <h6 class="title title-footer">Made by : Legaiabay | <a href="https://github.com/legaiabay" target="_blank">Github</a></h6>
            </div>
         </div>
      </div>           
      <script src="../js/html2canvas.min.js"></script>
      <script src="../js/chara-selection.js"></script>
   <body>   
</html>
